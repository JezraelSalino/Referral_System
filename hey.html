<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @import url('https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css');
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  
  .containers {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      height: 85vh;
      background-color: #f2f2f2;
      border-radius: 10px;
  }
  
  .contacts {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      color: black;
  }
  
  .contacts h2 {
      margin-bottom: 15px;
      color: black;
  }
  
  .contacts ul {
      list-style-type: none;
      padding: 0;
  }
  
  .contact {
      padding: 10px 0;
      cursor: pointer;
      color: black;
  }
  
  .contact:hover {
      background-color: #555;
  }
  
  .messages {
      flex: 3;
      display: flex;
      flex-direction: column;
      background-color: rgb(211, 211, 211, 0.3);
      justify-content: space-between; /* Add this line */
  }
  .messages-header{
    background-color: #fff;
    height: 70px;
  }
  
  .message-container {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-height: 100%; /* Set a maximum height for the message container */
      overflow-y: auto; /* Enable vertical scroll when messages exceed max-height */
      max-width: 100%;
  }
  
  .message-box {
  display: flex;
  vertical-align: top;
  width: 100%;
  justify-content: space-between; /* Spread the items apart, aligning message to the right and #hey to the left */
}

.message {
  background-color: #0084ff;
  color: white;
  padding: 10px;
  border-radius: 5px;
  word-wrap: break-word;
  max-width: 70%;
}
.message-box:hover #hey{
  display:inline-block;
}

#hey {
  display: none;
  border: none;
  margin-left: auto;
  font-size: 1rem;
  cursor: pointer;
  background-color: rgb(211, 211, 211, 1);
  border-radius: 500px;
}

  .message2 {
      background-color: #0084ff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      vertical-align: top;
      margin-bottom: 10px;
      margin-right: auto;
      word-wrap: break-word;
      max-width: 70%; /* Set a reasonable max-width value */
  }
  
  #message-form {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      justify-content: flex-end; /* Add this line */
  }
  
  #message-input {
      flex-grow: 2;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
  }
  
  #send-button {
      padding: 10px 20px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
  }
  
  #send-button:hover {
      background-color: #0056b3;
  }
  .referral-card {
  display: flex;
  padding: 10px;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s;
  border-radius: 10px;
}
.referral-card:hover{
  background-color: rgb(211, 211, 211, 0.3);
  transition: all 0.3s;
}

.mini-referral-logo {
  width: 50px; /* Reduce the width to make the logo smaller */
  height: 50px; /* Reduce the height to make the logo smaller */
  padding: 10px;
  border-radius: 50%;
  margin-right: 16px;
  margin-left: 0;
  object-fit: cover;
  display: flex; /* Center its contents vertically and horizontally */
  align-items: center; /* Center vertically */
  justify-content: center; /* Center horizontally */
}
#referral-logo{
  background-color: #796EFF;
}
#prenatal-logo{
  background-color: #FF5263;
}
#message-logo{
  background-color: #1ba5f5;
}
.referral-card img {
  width: 25px; /* Adjust the width of the logo within the mini-referral-logo */
  height: 25px; /* Adjust the height of the logo within the mini-referral-logo */
}

.info {
  flex-grow: 1;
}

.name {
  font-size: 1rem;
  font-weight: bold;
}

.description {
  margin-top:0;
  font-size: 0.8rem;
  opacity: 0.6;
  font-weight: 600;
}
  
  </style>
</head>
<body>
  <div class="messages-feed">
  <div class="containers">
          <div class="contacts">
              <h2>Contacts</h2>
                  <div class="referral-card">
                      <div class="mini-referral-logo" id="message-logo">
                          <img src="images/person.png" alt="Logo" class="logo">
                      </div>
                      <div class="info">

              <img src="images/person.png" alt="Logo" class="logo">
          </div>
          <div class="info">

              <div class="description">Active</div>

      </div>
  </nav>
              <div class="message-container" id="message-container">
                <div class="message-box">
                   <button id="hey"><i class="fi fi-br-menu-dots"></i></button>
                <div class="message">asdad</div>
                </div>
                <div class="message2">asdad</div>
              </div>
              <div class="input-container">
              <form id="message-form">
                  <input type="text" id="message-input" name="message" placeholder="Type your message...">
                  <button id="send-button" type="submit" >Send</button>
              </form>
              </div>
          </div>
      </div>
      </div>
